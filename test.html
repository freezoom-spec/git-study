<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div onclick="onClick()">点击保存</div>
    <div>修改</div>
    <div>修改1</div>
    <div>修改3</div>
    <script>
        const downloadF = function (content, filename) {
            // 创建a标签
            let linkNode = document.createElement('a');
            linkNode.download = filename;
            linkNode.style.display = 'none';
            // 利用Blob对象将字符内容转变成二进制数据
            let blob = new Blob([content]);
            linkNode.href = URL.createObjectURL(blob);
            // 点击
            document.body.appendChild(linkNode);
            linkNode.click();
            // 移除
            document.body.removeChild(linkNode);
        };
        function onClick(){
            const htmlText = document.getElementsByTagName('html')[0].outerHTML;
            htmlText.replace('//upload-images','https://upload-images');
            downloadF(htmlText, '图片路径.html')
        }
    </script>
</body>
</html>
